<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro</title>
    <link rel="stylesheet" href="style-login.css">

<body>
    <div class="container">
        <div class="capa"></div>

        <div class="form-body">
            <h1>Cadastre<span>-se</span></h1>
            <form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

                <div class="input-group">
                    <div>
                        <label for="nome">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" required>
                    </div>

                    <div>
                        <label for="idade">Idade</label>
                        <input type="idade" name="idade" id="idade" placeholder="Digite sua idade" required>
                    </div>
                </div>
                
                 
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>

                <div> 
                    
                    
                    

                </div>

                <div class="register-container">
                    <button type="submit" class="btn">Cadastre - se</button>
                    
                  <a href="index.html"> <u> Você já possui conta? </u></a>
                  

                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
